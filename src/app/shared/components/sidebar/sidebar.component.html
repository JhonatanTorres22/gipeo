
<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo"  (click)="tooglecollapsed()">
     G
    </button>
    <div class="logo-text" @fadeInOut *ngIf="collapsed">GIPEO</div>
    <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
      <i class="fa fa-times close-icon"></i>     
    </button>
  </div>

  <ul class="sidenav-nav">
    <li class="sidenav-nav-item"  *ngFor="let data of mainMenu.defaultOptions" >
      <a class="sidenav-nav-link" [routerLink]="[data.urlMenu]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i class="sidenav-link-icon" @rotate [class]="data.icono"></i>
        <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
          {{data.tituloMenu}}
        </span>
      </a>
    </li>
  </ul>
</div>
