<div class="container">
    <div class="row justify-content-center">

        <div class="card card-style1 border-0">
            <div class="card-body p-4 p-md-5 p-xl-6 text-end" >
                <hr>
                <div class="text-center mb-2-3 mb-lg-6">
                    <h2 class="h1 mb-0 text-secondary"> INDICADOR DE OBJETIVO ESTRATÉGICO</h2>
                </div>
                <!-- <div *ngFor="let objetivos of dataObj"> -->
                    <div class="card mb-3 accordion-style" id="accordion" >
                        <div class="card-header" id="headingTwo" >
                            <h5 class="mb-0">
                                <button class="btn-link form-group collapsed d-block">

                                    <!-- descripcion -->
                                    <label for="inputEmail3" class="col-sm-2 col-form-label ">DESCRIPCIÓN :</label>
                                    <button class="col-sm-10" style="border: none; background: white;">
                                        
                                        <input readonly class="form-control"
                                            value="{{datosObjetivo.descripcion}}">
                                    </button>
                                    <br><br>

                                    <!-- codigoInterno -->
                                    <label for="inputEmail3" class="col-sm-2 col-form-label ">CÓDIGO :</label>
                                    <button class="col-sm-10" style="border: none; background: white;">
                                        
                                        <input readonly class="form-control"
                                            value="{{datosObjetivo.codigoInterno}}">
                                    </button>
                                    <br><br>

                                    <!-- INDICADOR -->
                                    <label for="inputEmail3" class="col-sm-2 col-form-label ">INDICADOR:</label>
                                    <button class="col-sm-10" style="border: none; background: white;">
                                        
                                        <input readonly class="form-control"
                                            value="{{datosObjetivo.indicador}}">
                                    </button>
                                    <br><br>

                                    <!-- UEN -->
                                    <label for="inputEmail3" class="col-sm-2 col-form-label ">UEN:</label>
                                    <button class="col-sm-10" style="border: none; background: white;">
                                        
                                        <input readonly class="form-control"
                                            value="{{datosObjetivo.indicador}}">
                                    </button>
                                    <br><br>

                                    <!-- linea base -->
                                    <label for="inputEmail3" class="col-sm-2 col-form-label ">LINEA BASE:</label>
                                    <button class="col-sm-10" style="border: none; background: white;">
                                        
                                        <input readonly class="form-control"
                                            value="{{datosObjetivo.lineaBase}} %">
                                    </button>
                                    <br><br>

                                    <!-- META VIGENTE -->
                                    <label for="inputEmail3" class="col-sm-2 col-form-label ">META VIGENTE:</label>
                                    <button class="col-sm-10" style="border: none; background: white;">
                                        
                                        <input readonly class="form-control"
                                            value="{{datosObjetivo.lineaBase}} %">
                                    </button>
                                    <br><br>

                                    <!-- %alcanzado -->
                                    <label  for="inputEmail3" class="col-sm-2 col-form-label ">% ALCANZADO:</label>
                                    <button matStepperNext  class="col-sm-10" style="border: none; background: white;">
                                        
                                        <input [ngClass]="{'red': 50>datosObjetivo.lineaBase, 'yellow': datosObjetivo.lineaBase >= 50 && 60 >= datosObjetivo.lineaBase, 'green': datosObjetivo.lineaBase > 60}" mat-button type="button"readonly class="form-control"
                                            value="{{datosObjetivo.lineaBase}} %">
                                    </button>
                                    <br><br>
                                </button>
                            </h5>
                        </div>
                    </div>


                <hr>

                <div>
                    <div class="text-center">
                        <h2 class="h1  text-secondary"> META DEL OBJETIVO</h2>
                        {{datosObjetivo.metaOE.anio}}
                    </div>

                    <div id="accordion" class="accordion-style">
                        <div class="card mb-3" *ngFor="let meta of metaObjetivo">
                            <div class="card-header" id="headingTwo">
                                <h5 style="display: flex;" class=" btn-link collapsed">
                                    El año {{meta.anio}} tiene una meta del {{meta.valor}}%
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
